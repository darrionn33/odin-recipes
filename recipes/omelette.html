<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omelette</title>
  </head>
  <body>
    <h1>Omelette</h1>
    <img src="" alt="an omelette" />
    <h2>Description</h2>
    <p>Classic egg, whisked and fried on a pan.</p>
    <h3>Ingredients</h3>
    <ul>
      <li>2 Eggs.</li>
      <li>1 tbsp Butter.</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Whisk 2 eggs in a bowl.</li>
      <li>Heat the Butter on a pan.</li>
      <li>Add the egg to the melted butter.</li>
      <li>Flip the egg.</li>
      <li>Omelette is ready :)</li>
    </ol>
  </body>
</html>
